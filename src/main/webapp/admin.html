        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="tableData">

            <h2>Hoteles</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Rooms</th>
                        <th>Price<th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </main>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="form" hidden>
            <form>
                <input type="hidden" id="hotelId">
                <div class="form-group">
                    <label for="hotelName">Hotel name</label>
                    <input type="text" class="form-control" id="hotelName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="hotelRooms">Hotel rooms</label>
                    <input type="number" class="form-control" id="hotelRooms" placeholder="Enter rooms">
                </div>
                <div class="form-group">
                    <label for="hotelPrice">Hotel rooms</label>
                    <input type="number" class="form-control" id="hotelPrice" placeholder="Enter price">
                </div>
                <button type="reset" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-success" onclick="onSave()">Save</button>
            </form>
        </main>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Deleting</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Are you sure do you want to delete the hotel?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteHotel()">Delete</button>
            </div>

        </div>
    </div>
</div>
